<!DOCTYPE html>
<html>
<head>
    <title>Music Genre Classification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            box-sizing: border-box; 
        }
        input[type="text"], input[type="submit"] {
            width: calc(100% - 10px);
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
            box-sizing: border-box; 
        }
        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 20px;
            width: 20%; 
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form action="/predict" method="post">
        <h1>Music Genre Classification</h1>
        <label for="youtube_link">YouTube Link:</label><br>
        <input type="text" id="youtube_link" name="youtube_link"><br>

        <label for="start_time">Start Time (in seconds):</label>
        <input type="number" id="start_time" name="start_time" required><br><br>

        <label for="end_time">End Time (in seconds):</label>
        <input type="number" id="end_time" name="end_time" required><br><br>

        <input type="submit" value="Predict">
    </form>
</body>
</html>
